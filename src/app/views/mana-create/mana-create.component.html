<div fxLayout="row" fxLayoutAlign="space-around">
    <md-card>
        <md-card-header>
            <md-card-title>
                <h2>Your Skills</h2>
            </md-card-title>
        </md-card-header>
        <md-card-content>
            <md-list>
                <md-list-item *ngFor="let skill of avatar.skills">
                    <img md-list-avatar src="../../assets/img/skills/{{skill.image}}">
                    <label>{{skill.name}}</label>
                    <p>      Proficiency: {{avatar.proficencies[skill.id]}}</p>
                    <button md-mini-fab (click)="removeSkill(skill)"><md-icon>delete</md-icon></button>
                </md-list-item>
            </md-list>

        </md-card-content>

        <md-card-content>


            <md-toolbar fxFlex>
                <md-toolbar-row>
                    <md-select  placeholder="Skill" name="skill" [(ngModel)]="selectedSkill">
                       <md-option *ngFor="let skill of skills" [value]="skill">
                           {{skill.name}}
                       </md-option>
                    </md-select>
                </md-toolbar-row>

            <md-toolbar-row>
                <h4>Proficiency</h4>
                <md-slider [(ngModel)]="currentProficiency"></md-slider>
            </md-toolbar-row>
            </md-toolbar>
            <md-toolbar-row>
            <button md-button (click)="addSkill()">Add Skill</button>
            </md-toolbar-row>

        </md-card-content>
        <md-card-actions>


        </md-card-actions>
    </md-card>

    <md-card>
        <md-card-title>
            <h2>Create your Hero!</h2>
        </md-card-title>
        <md-card-content>
            <md-input-container>
                <input mdInput  placeholder="Name" [(ngModel)]="avatar.name">
            </md-input-container>
            <md-radio-group name="types"  [(ngModel)]="avatar.type">
                <md-radio-button value="warrior">Warrior</md-radio-button>
                <md-radio-button value="wizard">Wizard</md-radio-button>
                <md-radio-button value="monk">Monk</md-radio-button>
            </md-radio-group>
            <h2 *ngIf="avatar.name && avatar.type">
            Your name is {{avatar.name}} and you're a {{avatar.type}}
            </h2>
        </md-card-content>
    </md-card>

    <md-card>
        <md-card-header>
            <md-card-title>
                <h2>Inventory</h2>
            </md-card-title>
            <md-card-subtitle>${{avatar.money}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
        <h2>Your items</h2>
        <md-grid-list cols="3">
            <md-grid-tile *ngFor="let item of avatar.inventory"><img src="../../assets/img/skills/{{item.img}}" fxFlexFill></md-grid-tile>
        </md-grid-list>
        
        </md-card-content>
        <md-card-actions>
            <shop [avatar]="avatar"></shop>
        </md-card-actions>
    </md-card>
</div>
