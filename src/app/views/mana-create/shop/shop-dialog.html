<h1>Welcome to the shop</h1>
<h3>You have: ${{ data.avatar.money }} </h3>
<md-grid-list cols="3">
  <md-grid-tile *ngFor="let item of items">
    <span mdTooltip={{item.description}} mdTooltipPosition="above">
      <img fxFlexFill src="../../../assets/img/skills/{{item.img}}">
    </span>
    <md-grid-tile-footer fxLayout="row" fxLayoutAlign="space-between">
      {{item.name}}
      <button *ngIf="!hasItem(item); else elseBlock" (click)="buy(item)" md-mini-fab>
      <md-icon>attach_money</md-icon>
      </button>

      <ng-template #elseBlock>
        <button md-mini-fab color="warn" (click)="sell(item)"><md-icon>attach_money</md-icon></button>
      </ng-template>

    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
<button style="margin-top:5%;" id="closeButton" color="primary" md-raised-button md-dialog-close>Close</button>
